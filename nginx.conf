#user nginx;
user www-data;
pid /run/nginx.pid;

worker_processes 2;
worker_rlimit_nofile 12288;

events {
  worker_connections 4096;
}

http {
  # log_format ltsv "status:$status"
  #   "\ttime:$time_iso8601"
  #   "\treqtime:$request_time"
  #   "\tmethod:$request_method"
  #   "\turi:$request_uri"
  #   "\tprotocol:$server_protocol"
  #   "\tua:$http_user_agent"
  #   "\tforwardedfor:$http_x_forwarded_for"
  #   "\thost:$remote_addr"
  #   "\treferer:$http_referer"
  #   "\tserver_name:$server_name"
  #   "\tvhost:$host"
  #   "\tsize:$body_bytes_sent"
  #   "\treqsize:$request_length"
  #   "\truntime:$upstream_http_x_runtime"
  #   "\tapptime:$upstream_response_time";
  access_log off;
  error_log /var/log/nginx/error.log warn;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  open_file_cache max=1024 inactive=60s;
  tcp_nopush on;


  #gzip on;
  #gzip_min_length 1100;
  #gzip_buffers 4 8k;
  #gzip_types application/atom+xml text/plain text/css text/javascript application/json application/javascript;
  #gzip_vary on;
  #gzip_disable        "MSIE [1-6]\.";
  gzip_static on;

  keepalive_timeout  65;

  proxy_buffers 100 32k;
  proxy_buffer_size 8k;

  client_body_buffer_size 2M;
  client_max_body_size 20M;

  ssl_protocols TLSv1.2;
  ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';

  upstream app {
    #server isu1:8888 fail_timeout=0;
    server isu2:8888 fail_timeout=0;
    server isu3:8888 fail_timeout=0;
    keepalive 16;
  }
  upstream isu1 {
    server isu1:8888 fail_timeout=0;
    keepalive 16;
  }
  upstream isu2 {
    server isu2:8888 fail_timeout=0;
    keepalive 16;
  }
  upstream isu3 {
    server isu3:8888 fail_timeout=0;
    keepalive 16;
  }

  upstream localapp {
    server unix:/run/isucari/puma.sock fail_timeout=0;
    keepalive 128;
  }

  server {
    listen 0.0.0.0:8888 default_server;
    access_log /var/log/nginx/app.access.log ltsv;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_http_version 1.1;

    location / {
      proxy_pass http://localapp;
    }

    location /upload {
      root /home/isucon/public.local;
    }

    location /_upload/1 {
      rewrite ^/_(.+)$ /$1 break;
      proxy_pass http://isu1;
    }
    location /_upload/2 {
      rewrite ^/_(.+)$ /$1 break;
      proxy_pass http://isu2;
    }
    location /_upload/3 {
      rewrite ^/_(.+)$ /$1 break;
      proxy_pass http://isu3;
    }
  }

  server {
    listen 0.0.0.0:80 default_server;
    access_log /var/log/nginx/app.access.log ltsv;

    location /upload {
      root /home/isucon/public.local;
    }
  }

  server {
    listen 0.0.0.0:443 http2 ssl default_server;
    server_name isucon9.catatsuy.org;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    access_log /var/log/nginx/access.log ltsv;

    proxy_set_header Connection "";
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_http_version 1.1;

    location / {
      root /home/isucon/git/webapp/public;
      try_files $uri $uri/index.html @app;
    }

    location = /sell {
      root /home/isucon/git/webapp/public;
      try_files $uri $uri/index.html @localapp;
    }
    location = /ship {
      root /home/isucon/git/webapp/public;
      try_files $uri $uri/index.html @localapp;
    }

    location /upload {
      root /home/isucon/git/webapp/public;
    }

    location /upload/1/ {
      proxy_pass http://isu1;
    }
    location /upload/2/ {
      proxy_pass http://isu2;
    }
    location /upload/3/ {
      proxy_pass http://isu3;
    }

    location @localapp {
      proxy_pass http://localapp;
    }
    location @app {
      proxy_pass http://app;
    }


  }
}
